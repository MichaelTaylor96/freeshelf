<!DOCTYPE html>

<html lang="en">
<head>
    {% block meta %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freeshelf</title> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    
</head>
<body class="">
    <nav class="menu">

    </nav>
    <main class="main">
        <div class="header">
            <h1 class="site_banner">
                {% block title %}
                {% endblock %}
            </h1>           
            <p>{% if request.user.is_authenticated %}
                <a class="nav_option" href="{% url 'Favorites' username=user.username %}">{{ user.username }}</a> | 
                <a class="nav_option" href="{% url 'auth_logout' %}">Logout</a> |
            {% else %}
                <a class="nav_option" href="{% url 'auth_login' %}">Login / Register</a> |
            {% endif %}<a class="nav_option" href="{% url 'Index' %}">Home</a></p>

        </div>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
